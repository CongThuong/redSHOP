<VirtualHost *:80>
	DocumentRoot %TRAVIS_BUILD_DIR%

	<Directory "%TRAVIS_BUILD_DIR%/">
		Options FollowSymLinks MultiViews ExecCGI
		AllowOverride All
		Require all granted
	</Directory>

	AddHandler php%PHPVERSION%-fcgi .php
	Action php%PHPVERSION%-fcgi /php%PHPVERSION%-fcgi
	Alias /php%PHPVERSION%-fcgi /usr/lib/php%PHPVERSION%-fcgi
	FastCgiExternalServer /usr/lib/cgi-bin/php%PHPVERSION%-fcgi -host 127.0.0.1:9000 -pass-header Authorization

	<Directory /usr/lib/cgi-bin>
		Require all granted
	</Directory>
</VirtualHost>
